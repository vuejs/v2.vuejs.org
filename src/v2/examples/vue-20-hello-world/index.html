<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script>
      window.onload = function() {
        new Vue({
          el: "#app",
          data: {
            message: "Hello Vue.js!"
          }
        });
      };
    </script>
    <title>Vue 2.0 Hello World</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
  </body>
</html>
