<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div class="test">
      {{ test }}
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        }
      });
      var app2 = new Vue({
        el: ".test",
        data: {
          test: "dsas"
        }
      });
    </script>
  </body>
</html>
